<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Fie</title>
  <link rel="icon" type="image/png" sizes="32x32" href="">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('background.png');
      background-size: cover;
      color: black;
      overflow: hidden;
      animation: moveBackground 5s linear infinite;
    }

    @keyframes moveBackground {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

    #paymentForm {
      background: rgba(0, 0, 0, 0.534);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgb(248, 212, 4);
      max-width: 400px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h2#mtn-heading,
    h2.form-text {
      display: inline;
    }

    h2#mtn-heading {
      color: rgb(248, 247, 243);
      font-size: 24px;
      font-weight: bold;
    }

    h2.form-text {
      color: rgb(250, 225, 2);
      font-size: 24px;
      font-weight: bold;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: rgb(253, 252, 252);
      text-align: left;
    }

    input[type="tel"],
    input[type="text"],
    input[type="email"],
    select {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #0c0000;
      border-radius: 5px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    input[type="submit"] {
      background-color: #0d0d0e;
      color: yellow;
      border: 1px solid rgb(255, 253, 253);
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #ffd103;
      color: #0a0000;
      border: 1px solid red;
    }

     .top-logo {
      position: fixed;
      left: 50%;
      top: 150px;
      height: 70px;
      width: auto;
      max-width: 250px;
      transform: translateX(-50%);
      z-index: 10;
      border: 3px solid #ffd700;
      border-radius: 15px;
      padding: 10px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5));
      box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      }

     .logo-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(1.1) contrast(1.2) saturate(1.1) drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      border-radius: 10px;
      }

  </style>
</head>

<body>

  <!--logo-->
  <div class="top-logo">
    <img src="logo.png" alt="Data-Fie Logo" class="logo-image">
  </div>


  <form id="paymentForm" action="https://script.google.com/macros/s/AKfycbwV0HesZ9mQJZqOToqrfJ1D1FUidGSzXFUI_R-nbWHxqXa-Ab8MuJLrcRJY5mSM4a5q0A/exec" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="sheet" value="MTN" />
    <input type="hidden" id="generatedEmail" name="Email" />
    <h2 id="mtn-heading">DATA</h2>
    <h2 class="form-text">- FIE</h2>
<input type="hidden" id="timestamp" name="Timestamp">

<label for="Email">Customer Email:</label>
    <input type="email" id="customerEmail" name="Email" required placeholder="e.g., user@example.com"><br>

    <label for="phoneNumber">Customer Numbers:</label>
    <input type="tel" id="phoneNumber" name="NUMBER" required placeholder="e.g., 0234567890"><br>

    <label for="bundle">Select Packages:</label>
    <select id="bundle" name="Packages (GB)" required>
      <option value="0">Select Here</option>
      <option value="1">1GB - GHS5.0</option>
      <option value="2">2GB - GHS10.0</option>
      <option value="3">3GB - GHS13.50</option>
      <option value="4">4GB - GHS18.50</option>
      <option value="5">5GB - GHS24.0</option>
      <option value="6">6GB - GHS30.0</option>
      <option value="7">7GB - GHS35.0</option>
      <option value="8">8GB - GHS39.0</option>
      <option value="10">10GB - GHS48.0</option>
      <option value="12">12GB - GHS58.0</option>
      <option value="15">15GB - GHS75.0</option>
      <option value="20">20GB - GHS90.0</option>
      <option value="25">25GB - GHS120.0</option>
      <option value="30">30GB - GHS128.0</option>
      <option value="40">40GB - GHS165.0</option>
      <option value="50">50GB - GHS185.0</option>
    </select><br>

    <input type="submit" value="Buy Here">
  </form>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <script>
  var prices = {
    "1": 5.00,
    "2": 10.50,
    "3": 15.00,
    "4": 19.00,
    "5": 24.50,
    "6": 30.50,
    "7": 35.50,
    "8": 39.50,
    "10": 48.50,
    "12": 58.50,
    "15": 75.50,
    "20": 90.50,
    "25": 121.00,
    "30": 130.00,
    "40": 167.00,
    "50": 187.50
  };

  document
    .getElementById("paymentForm")
    .addEventListener("submit", function (event) {
      event.preventDefault();

      // Timestamp
      document.getElementById("timestamp").value =
        new Date().toISOString();

      // Generate email
      
     var phoneNumber = document.getElementById("phoneNumber").value;
var selectedBundle = document.getElementById("bundle").value;
var email = document.getElementById("customerEmail").value;

if (!email || !email.includes("@")) {
  Swal.fire("Error", "Please enter a valid email address.", "error");
  return;
}


      if (!prices[selectedBundle]) {
        Swal.fire("Error", "Please select a valid package.", "error");
        return;
      }

      // Paystack uses pesewas in Ghana
      var amount = prices[selectedBundle] * 100;

      var handler = PaystackPop.setup({
        key: "pk_live_ed1243b2a5430c54b48c055d631c22055e1ebb43",
        email: email,
        amount: amount,
        currency: "GHS",
        ref: "DATA-FIE-" + Math.floor(Math.random() * 1000000000 + 1),

        metadata: {
          custom_fields: [
            {
              display_name: "Phone Number",
              variable_name: "phone_number",
              value: phoneNumber,
            },
          ],
        },

        callback: function (response) {
          var form = event.target;
          var formData = new FormData(form);

          fetch(form.action, {
            method: "POST",
            body: formData,
          })
            .then(() => {
              // Admin SMS
              const smsData = {
                recipient: ["0552483624"],
                sender: "D-Fie 101",
                message:
                  `New payment received!\n` +
                  `Phone: ${phoneNumber}\n` +
                  `Bundle: ${selectedBundle}GB\n` +
                  `Ref: ${response.reference}`,
              };

              return fetch(
                "https://api.mnotify.com/api/sms/quick?key=JH2tzvJmiEKtKqgUI9mUpFDI7",
                {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(smsData),
                }
              );
            })
            .then(() => {
              Swal.fire(
                "Payment Successful!",
                "Best Regard Data-Fie",
                "success"
              );
            })
            .catch(() => {
              Swal.fire(
                "Error",
                "Failed to submit to Google Sheet.",
                "error"
              );
            });
        },

        onClose: function () {
          Swal.fire(
            "Payment Cancelled",
            "You closed the window.",
            "info"
          );
        },
      });

      handler.openIframe();
    });
</script>

</body>
</html>
